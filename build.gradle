plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    testImplementation (
            "org.junit.jupiter:junit-jupiter:5.9.3",
            "com.codeborne:selenide:6.19.1",
            "org.slf4j:slf4j-simple:2.0.7")
}

test {
    useJUnitPlatform()
}